<html>

<head>
    <title>Name Exchange</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Name Exchange</h1>
    </header>

    <main class='site-content'>
        <h2>Add members to your family and click Submit to draw names, or find your existing family.</h2>
        <div id='app'>
            <div class='row'>
                <div class='col'>
                    <div class='miniDisplay' id='familyInput'>
                        <h3 class='miniHeader'>Add Your Family</h3>
                        <h3>Family name:</h3>
                        <p><input v-model='family.name'></p>
                        <h3>Member name:</h3>
                        <p><input v-model='memberName'></p>
                        <button @click='addMember'>Add member</button>
                        <div class='familyMembers'>
                            <ul>
                                <li v-for='member in family.members'>
                                    {{ member.name }}
                                </li>
                            </ul>
                        </div>
                        <button @click='addFamily'>Submit</button>
                    </div>
                </div>
                
                <div class='col'>
                    <div class='miniDisplay' id='drawExceptions'>
                        <h3 class='miniHeader'>
                            Exceptions
                        </h3>
                        <p><input></p>
                        <h3>cannot draw</h3>
                        <p><input></p>
                        <button @click='addDrawException'>Add Exception</button>
                    </div>
                </div>
                
                <div class='col'>
                    <div class='miniDisplay' id='familyOutput'>
                        <h3 class='miniHeader'>Find Your Existing Family</h3>
                        <h3>Family name:</h3>
                        <p><input v-model='familyNameToFind'></p>
                        <button @click='findFamily'>Find My Family</button>
                        <div class='familyMembers'>
                            <ul>
                                <li v-for='member in familyToFind.members'>
                                    <b>{{ member.name }}</b> drew <b>{{ member.assignment }}</b>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
