<html>

<head>
    <title>Name Exchange</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Name Exchange</h1>
    </header>

    <main class='site-content'>
        <div id='app'>
            <div class='miniDisplay' v-if='family.name.length === 0'>
                <div class='miniHeader'>
                    <h2>Enter your family name and click Add to create to create your family.</h2>
                </div>
                <p><input v-model='familyName'></p>
                <p><button @click='addFamily'>Add my family</button></p>
                <p><button @click='findFamily'>Find my existing family</button></p>
            </div>
            <div class='miniDisplay' v-if='family.name.length > 0'>
                <div class='miniHeader'>
                    <h2>Welcome, {{ family.name }} family!</h2>
                </div>
                <div class='row'>
                    <div class='col'>
                        <h3>Members:</h3>
                        <p><input v-model='memberName'></p>
                        <p><button @click='addMember'>Add member</button></p>
                        <ul>
                            <li v-for='member in family.members'>{{ member.name }}</li>
                        </ul>
                    </div>

                    <div class='col'>
                        <h3>Exceptions:</h3>
                        <p>
                            <select v-model='drawExceptionGiver'>
                                <option v-for='member in family.members'>{{ member.name }}</option>
                            </select> cannot draw
                            <select v-model='drawExceptionRecipient'>
                                <option v-for='member in family.members'>{{ member.name }}</option>
                            </select>
                        </p>
                        <button @click='addDrawException'>Add exception</button>
                        <ul>
                            <li v-for='exception in family.exceptions'>{{ exception.giver }} cannot draw {{ exception.recipient }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
